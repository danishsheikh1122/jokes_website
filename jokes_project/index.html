                    <input type="button" class="button" value="quotes" onclick="current_elem(this.value)">
                    <select name="" id="select" class="button" onchange="category_selected()">

                    </select>
                </div>
                <div class="meme">
                    <input type="button" class="button" value="memes" onclick="current_elem(this.value)">
                </div>
            </div>
        </div>
        <div class="bottom"></div>
        <div class="social-media-share">
            <button type="submit" id="social_media_share" onclick="social_media_share()">
                share on twitter
                <i class="bi bi-twitter-x"></i>

        </div>
    </div>
